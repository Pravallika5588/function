     function findVowels() {
  const str = prompt("Enter a string:");
  const vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
  const foundVowels = [];

  for (let i = 0; i < str.length; i++) {
    if (vowels.includes(str[i])) {
      foundVowels.push(str[i]);
    }
  }

  if (foundVowels.length > 0) {
    console.log("Vowels found:", foundVowels.join(", "));
  } else {
    console.log("No vowels found.");
  }
}
findVowels();


console.log(" Task-6//Converting Temperature Into C or F")
let temp = parseFloat(prompt("Enter the temperature:"));
let scale = prompt("Enter the scale to convert to (C or F):");
function convertTemperature(temp, scale) {
    if (scale === "C") {
        return (temp - 32) * 5 / 9;
    } else if (scale === "F") {
        return (temp * 9 / 5) + 32;
    } else {
        return "Invalid scale";
    }
  }
  // Converting the temperature and displaying the result
  let convertedTemp = convertTemperature(temp, scale);
  console.log('The converted temperature is: ${convertedTemp}');
